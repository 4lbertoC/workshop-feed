<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login to My Message Feed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body>
    <div class="page-header container">
      <h3>Login to My Message Feed</h3>
    </div>
    <div class="container">
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="basic-addon1">Username</span>
        <input id="user-id-text" class="form-control" placeholder="Username" required>
        <span class="input-group-btn">
           <button id="login-button" class="btn btn-default" type="button">Go!</button>
         </span>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
