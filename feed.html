<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>My Message Feed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/feed.css">
  </head>
  <body>
    <div class="page-header container">
      <h3>My Message Feed</h3>
    </div>

    <div class="container">
      Writing as <span class="user-id">...</span>
    </div>

    <!-- The new message field -->
    <div class="new-message-container">
      <div class="new-message">
        <div class="new-message-text-container">
          <textarea class="form-control new-message-text" placeholder="Write your message..."></textarea>
        </div>
        <div class="text-right">
          <button class="btn btn-default submit-new-message">Submit</button>
        </div>
      </div>
    </div>
    <div>

    <!-- The message feed -->
    <div class="message-feed-container">
      <div class="message-feed"></div>
    </div>
    </div>

    <!-- The message template -->
    <script type="text/template" id="template-message">
      <div class="message panel panel-primary">
        <div class="panel-heading">
          <h3 class="message-user-id panel-title">{{userId}} writes:</h3>
        </div>
        <div class="message-text panel-body">{{text}}</div>
        <div class="message-date panel-footer"><small>{{date}}<small></div>
      </div>
    </script>

    <!-- Third party libraries -->
    <!-- Mustache is used to generate content from a template -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <!-- Firebase is used to communicate with the database -->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

    <!-- Our Javascript classes -->
    <script src="js/Database.js"></script>
    <script src="js/MessageFeed.js"></script>
    <script src="js/NewMessageField.js"></script>
    <!-- The main app initialisation code -->
    <script src="js/app.js"></script>
  </body>
</html>
